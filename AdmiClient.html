<!DOCTYPE html>
<html>
        <script src="angular-1.5.8/angular.js"></script>
        <script src="angular-1.5.8/angular.min.js"></script>
        <script src="angular-1.5.8\angular-route.js"></script>
        <script src="jquery-3.1.0.js"  type="text/javascript"></script>
        <script src= "AdmiClient.js" type="text/javascript"></script>
        <link rel="stylesheet" href="AdmiClient.css">
        <link rel="stylesheet" href="fontello.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Client</title>
        <meta name="description" content="Clients">
      
        
        
    </head>
    

    
    
    
    <body>
       <div ng-app="clients" >
        <form ng-controller="clientFormCtrl"  >
          
            <h2>CLIENT</h2>
            <input type="text" name="Name" ng-model="name" placeholder="Name">
            <input type="text" name="LastName" ng-model="lastname" placeholder="Last Name ">
            <input type="number" min="0" name="ClientID" ng-model="clientid" placeholder="ID">
            <input type="number" min="0" name="Phone" ng-model="phone" placeholder="Phone Number">
            <input type="number" min="0" name="Penzalization" ng-model="penalization" placeholder="Penalization">
            <input type="text" name="Address" ng-model="address" placeholder="Address">
             <b>Birth Date : </b><input type="date" name="BirthDate" ng-model="birthdate" placeholder="Birth Date">

            
            <button type="button" ng-click="addClient()"  class="btn btn-default"  >Add Client</button>
            <button type="button" ng-click="getClient()" class="btn btn-default" >Search Client</button>
            <h2>Client</h2>
            
            <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped">
                    <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Birth Date</th>
                    <th>Penalizaton</th>
                    <th>Address</th>
             
                   
                    <!--<th>Department</th>-->
                    <th>Update</th>
                    <th>Delete</th>
                    </thead>
                    <tbody>

                        <tr ng-repeat="item in Order | orderBy:'CName'">
                            <td contenteditable='true'>{{item.C_ID}}</td>
                            <td contenteditable='true'>{{item.FName}}</td>
                            <td contenteditable='true'>{{item.LName}}</td>
                            <td contenteditable='true'>{{item.Phone}}</td>
                            <td contenteditable='true'>{{item.BDate}}</td>
                            <td contenteditable='true'>{{item.Penalization}}</td>
                            <td contenteditable='true'>{{item.CAddress}}</td>
                            
                           
                            <td><a class="btn btn-primary btn-xs" href="#/EditEmployee/{{item.EmployeeID}}">
                                        <span class="glyphicon glyphicon-pencil"></span></a></td>
                            <td><a class="btn btn-danger btn-xs" href="#/DeleteEmployee/{{item.EmployeeID}}">
                                        <span class="glyphicon glyphicon-trash"></span></a></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            


            </form>
        </div>
       
        


    </body>
</html>
