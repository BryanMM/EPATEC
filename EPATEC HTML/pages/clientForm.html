<script src="angular-1.5.8/angular.js"></script>
        <script src="angular-1.5.8/angular.min.js"></script>
        <script src="angular-1.5.8\angular-route.js"></script>
        <script src="jquery-3.1.0.js"  type="text/javascript"></script>
        <script src= "orderForm.js" type="text/javascript"></script>
        <link rel="stylesheet" href="sales.css">
        <link rel="stylesheet" href="fontello.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <div ng-app="client" >
        <form ng-controller="clientFormCtrl"  >
            <a href="login.html" class="btn btn-primary btn-xs" >Back</a>
            <h1>Register</h1>
            
            <select type="number"  name="BranchStore" ng-model="branchStore" placeholder="Select a Brach Store" >
                <option ng-repeat="item in branchStores">{{item.S_ID}}</option>
            </select>
           
            <input type="number" min="1" name="Phone" ng-model="phone" placeholder="Favorite Phone">
            
            <input type="text" name="Status" ng-model="status" placeholder="Status">
            <input type="text" name="ProductName" ng-model="productName" placeholder="Write product Name">
            
            <a ng-click="addProduct()" class="btn btn-primary btn-xs" >Search Product</a>
            <h2>Products<span class= "icon-tag"></span></h2>
            <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped">
                    <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Excent</th>
                   
                    <!--<th>Department</th>-->
                    <th>Amount</th>
                    <th>Add to Cart</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in productList | orderBy:'PName'">
                            <td>{{item.PR_ID}}</td>
                            <td>{{item.PName}}</td>
                            <td>{{item.PDescription}}</td>
                            <td>{{item.Price}}</td>
                            <td>{{item.Extent}}</td>
                            
                            <!--<td>{{item.DepartmentName}}</td>-->
                            <td><input type="number" min="0" ng-model="amount" >
                                        
                            <td><a class="btn btn-danger btn-xs" ng-click="addToCart(item.PR_ID,amount)">
                                        <span class="glyphicon glyphicon-expand"></span></a></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <a ng-click="sendOrder()" class="btn btn-primary btn-xs" >Send Order</a><b></b>
            


            </form>
        </div>
